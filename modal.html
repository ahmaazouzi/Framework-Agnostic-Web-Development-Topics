<!DOCTYPE html>
<html>
<head>
	<title>modal</title>
	<style type="text/css">
		html {
    font-family: 'helvetica neue', helvetica, sans-serif;
    letter-spacing: 1px;
  }
		body{
			margin: 0px;
		}
		.modal-container {
			opacity: 1;
			padding-top: 100px;
			position: fixed;
			width: 100vw;
			height: 100vh;
			background-color: rgba(0,0,0,0.7);
			display: none;
		}
		.modal {
			opacity: 1;
			width: 40vw;
			height: 50vh;
			margin: 0 auto;
			background-color: #efefef;
			border-radius: 10px;
			text-align: right;
		}
		.modal-title {
			text-align: center;
			height: 15%;
		}
		.modal-body {
			height: 55%;
			padding: 10px;
			line-height: 2em;
			text-align: left
		}
		.modal-footer {
			height: 25%;
			text-align: center;
			color: white;
			border-radius: 10px;
		}
		.modal-head {

		}
		.sub{
			vertical-align: center;
			padding-top: 3px;
			color: #FFFF;
			float: left;
			width: 50%;
			background-color: 	#71BC78;
			border-bottom-right-radius: 10px;
		}
		.sub:hover{
			background-color: #339933;
		}
		.can {
			color: grey;
			padding-top: 3px;
			width: 50%;
			float: left;
			background-color: white;
			border-bottom-left-radius: 10px;
		}
		.can:hover {
			background-color: #F2F2F2;
		}

		.zaza {
			text-align: center;
			padding-top: 3vh;
		}

		p{
			margin: 4px;
		}
		.del{
			width: 10px;
			padding: 10px;
			text-align: right;
		}
		.del:hover{
			color: grey;
		}
		.sasa {
			width: 15vw;
			padding: 6px;
			border-radius: 7px;
			background-color: #3298dc;
			color: white;
		}
		.sasa:focus{
			border: none;
		}
	</style>

</head>
<body>

	<div class="modal-container">
		<div class="modal">
			<div class="modal-head">
					<span style="padding-top: 5px; padding-right: 5px;" class="del">X</span>
			</div>

			<div class="modal-title">
				<h1>Important Info!!</h1>
			</div>
			<div class="modal-body">
				<p >orem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
				
			</div>
			<div class="modal-footer">
				<div class="can"><h1>Cancel</h1></div>
				<div class="sub"><h1>Submit</h1></div>
				
			</div>
		</div>
	</div>
	<div class="zaza">
		<button class="sasa"><h1>Show modal</h1></button>
	</div>
			<script type="text/javascript">
		const op = document.querySelector('.sasa');
		const mod = document.querySelector('.modal-container')
		const modal = document.querySelector('.modal');
		const del = document.querySelector('.del');
		const can = document.querySelector('.can');
		const sub = document.querySelector('.sub');
		togglemoddel = () => {
			const display = window.getComputedStyle(mod).getPropertyValue('display');
			if (display === 'none')
				mod.style.display = 'block';
			else
				mod.style.display = 'none';
		}

		op.addEventListener('click', togglemoddel);
		del.addEventListener('click', togglemoddel);
		can.addEventListener('click', togglemoddel);
		modal.addEventListener('click', (e) => {
			e.stopPropagation();
		});
		sub.addEventListener('click', togglemoddel);
		mod.addEventListener('click', togglemoddel);


	</script>

</body>
</html>
