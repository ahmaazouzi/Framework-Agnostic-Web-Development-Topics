<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body onload="dada()">
<script type="text/javascript">
function dada(){
  let xhr = new XMLHttpRequest();
let url = "https://api.github.com/users";
xhr.open('GET', url);
xhr.responseType = "json";
xhr.onload = () => console.log(xhr.response);
xhr.send();
}

</script>
</body>
</html>
